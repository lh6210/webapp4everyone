<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <form method='POST'>
    <label for="txt1">Color:</label>
    <input type="text" id='txt1' name='color'>
    <label for="txt2">Location:</label>
    <input type="text" id='txt2' name='location'>
    <input type="submit" value='Submit'>
  </form>
  <p></p>


  <script>
    $('form').submit(function() {
      var msg = $('form').serialize();
      // serialize method makes the query string
      console.log('message is: ' + msg);
      $.post('c2-back.php', msg, function(data) {
          var txt = JSON.parse(data);
          // javascript object and array knowledge
          $('p').html(Object.values(txt));
        });
      // prevent the client going to the server side
      return false;
      }); 

  </script>
</body>
</html>
