<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <form method='POST'>
    <label for="txt1">Color:</label>
    <input type="text" id='txt1' name='color'>
    <label for="txt2">Location:</label>
    <input type="text" id='txt2' name='location'>
    <input type="submit" value='Submit'>
  </form>

  <p></p>


  <script>
    $(document).ready( function() {
      // the data we got from the server is JS object
      $.getJSON('c4-back.php', function(data) {
        console.log(typeof(data));
        // typeof(data) shows that data is a JS object
        // JSON.stringify converts it to a JS string
        var str = JSON.stringify(data);
        $('p').html(str);
      });
    });
    

  </script>
</body>
</html>
